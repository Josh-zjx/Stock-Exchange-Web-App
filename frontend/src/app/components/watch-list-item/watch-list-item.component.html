<div class="container">
  <div id="closeablecard" class="card card-hover-shadow mt-4">
    <div class="card-header bg-transparent border-bottom-0">
      <button  type="button" class="close" aria-label="Close" (click)="delete(item)"style="padding-top:0px;outline: none;">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body mt-n5"(click)="navidetail(item)">
      <div class="row" style="padding-top:10px">
        <div class="col" style="text-align: left;"><h3>{{item.ticker}}</h3></div>
        <div class="col" style="text-align: right;"><h3 [ngStyle]="{'color': (item.change>0) ? 'green' :   'red'}">{{item.currentprice| number : '1.0-3'}}</h3></div>
    </div>
    <div class="row">
        <div class="col" style="text-align: left;">{{item.name}}</div>
        <div class="col" style="text-align: right;" [ngStyle]="{'color': (item.change>0) ? 'green' :   'red'}">{{item.change| number : '1.0-3'}} ({{item.changepercent| number : '1.0-3'}})</div>
    </div>
    </div>
  </div>
</div>
