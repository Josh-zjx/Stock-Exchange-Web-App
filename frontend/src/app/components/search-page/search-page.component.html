<div class="container">
    <div class="row">
        <div class="col"style="text-align: center;">
            <H1>STOCK SEARCH</H1>
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: center;">
            
            <div class="wrap">
                <div class="search">
                   <input type="text" [(ngModel)]="ticker" class="searchTerm" placeholder="What are you looking for?">
                   <button type="submit" class="searchButton" (click)="navi()">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
        </div>
    </div>
</div>
