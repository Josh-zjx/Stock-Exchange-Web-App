
    <div>
    <div class="modal-header">
        <h4 class="modal-title">{{name}}</h4>
        <button type="button"  class="close" aria-hidden="true" style="outline:none;" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <p>Current Price:{{price}}</p>
        Quantity <input [(ngModel)]="numb" placeholder=0/>
      </div>
      <div class="modal-footer">
        <p class="mr-auto mt-auto">Total Price:{{this.numb*this.price}}</p>
        <button type="button" class="btn btn-success" [class.disabled]="disablebuy()" (click)="buy()">Buy</button>
      </div>
    </div>
