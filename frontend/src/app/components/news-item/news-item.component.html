<li class="list-group-item" style="outline:none;border:0px">
    <div  class="card" (click)="opennews(this.news)">
        <div class="card-body">
            <div class="row">
            <div class="col-lg-3">

    <img src={{this.news.image}} class="rounded img-fluid float-left" alt="Responsive image" style="padding:0px;">
            </div>
            <div class="col-lg-9 mr-auto"><p>{{this.news.title}}</p></div>
        </div>
</div>
    </div>
</li>
